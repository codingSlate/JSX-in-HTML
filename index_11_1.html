<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Reausable with reusable Component</h4>
    <p>Props Drilling - the "text" is passing through "Section" component thus it is not ideal, because for Section props text is not needed </p>

    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const Paragraph = ({ text }) => <p>{text}</p>;

      const Section = ({ headingText, text }) => (
        <section>
          <h1>{headingText}</h1>
          <Paragraph text={text} />
        </section>
      );

      ReactDOM.render(
        <Section headingText="I am a heading" text="i am a paragraph" />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
